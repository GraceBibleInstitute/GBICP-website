{{/* Link directly to documentation etc., if possible. */}}
{{ $langPage := cond (gt (len .Translations) 0) . .Site.Home }}
<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<img class="flag" src="/lang/{{ partial "country-code.html" .Language }}.png">
	{{ $langPage.Language.LanguageName }}
</a>
<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	{{ range $langPage.Translations }}
	<a class="dropdown-item" href="{{ .RelPermalink }}">
		<img class="flag" src="/lang/{{ partial "country-code.html" .Language }}.png">
		{{ .Language.LanguageName }}</a>
	{{ end }}
</div>
